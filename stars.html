<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>מסע בין טיפות</title>
  <!-- חיבור לפונט Exo -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000; /* רקע שחור לחלל */
      font-family: 'Exo', sans-serif;
    }
    canvas {
      display: block;
    }
    /* סגנון לכפתור "התחל מסע" */
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      background-color: rgba(0, 170, 255, 0.7);
      color: #fff;
      border: none;
      font-size: 24px;
      cursor: pointer;
      border-radius: 10px;
    }
    #startButton:hover {
      background-color: rgba(0, 170, 255, 1);
    }
    /* סגנון לתיבת המידע */
    #infoBox {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 18px;
      border-radius: 5px;
      display: none; /* בהתחלה מוסתר */
    }
  </style>
</head>
<body>
  <!-- קנבס עבור Three.js -->
  <canvas id="scene"></canvas>

  <!-- כפתור התחל מסע -->
  <button id="startButton">התחל מסע</button>

  <!-- תיבת מידע -->
  <div id="infoBox"></div>

  <!-- חיבור לספריות -->
  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- GSAP לאנימציות -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
  <!-- EffectComposer ו-Shaders ל-Post-processing -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/postprocessing/EffectComposer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/postprocessing/RenderPass.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/postprocessing/ShaderPass.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/shaders/RGBShiftShader.js"></script>
  <!-- הקוד שלנו -->
  <script src="main.js"></script>
</body>
</html>
