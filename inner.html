<!DOCTYPE html>
<html lang="he" dir="rtl" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerVerse - מרחב לנשימה והתפתחות</title>
    <meta name="description" content="מסע של ריפוי, נשימה וחיבור פנימי. הצטרפו לסדנאות ולמפגשים האישיים.">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Rubik', 'sans-serif'],
                        headline: ['Rubik', 'sans-serif'],
                    },
                    colors: {
                        teal: {
                            50: '#f0fdfa',
                            100: '#ccfbf1',
                            500: '#14b8a6',
                            600: '#0d9488',
                            700: '#0f766e',
                            800: '#115e59',
                            900: '#134e4a',
                        },
                        sand: {
                            50: '#fdfbf7',
                            100: '#f7f3eb',
                            200: '#efe5d5',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #f8fafc; }
        .dark ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Animations */
        .fade-in-up {
            animation: fadeInUp 1s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Glassmorphism */
        .glassmorphic-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .dark .glassmorphic-card {
            background: rgba(30, 41, 59, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Image Hover Zoom Effect */
        .img-zoom-container {
            overflow: hidden;
            border-radius: 1rem;
        }
        .img-zoom {
            transition: transform 0.5s ease;
        }
        .img-zoom:hover {
            transform: scale(1.05);
        }

        /* Canvas Background - Particles */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            filter: blur(8px); 
            opacity: 0.5;
            transition: all 0.5s ease;
        }

        .active-nav {
            color: #0d9488;
            font-weight: 700;
            border-bottom: 2px solid #0d9488;
        }
        .dark .active-nav { color: #2dd4bf; border-bottom-color: #2dd4bf; }
    </style>
</head>
<body class="bg-sand-50 text-slate-800 dark:bg-slate-900 dark:text-slate-100 transition-colors duration-300 antialiased page-home">

    <!-- 3D Background -->
    <div id="canvas-container"></div>

    <!-- Navigation -->
    <nav class="fixed w-full z-50 top-0 start-0 border-b border-stone-200/50 dark:border-slate-800/50 bg-white/90 dark:bg-slate-900/90 backdrop-blur-md transition-colors duration-300">
        <div class="max-w-7xl mx-auto flex flex-wrap items-center justify-between p-4">
            <a href="#" onclick="router.navigate('home')" class="flex items-center space-x-3 space-x-reverse rtl:space-x-reverse">
                <span class="self-center text-2xl font-bold whitespace-nowrap text-teal-700 dark:text-teal-400 tracking-wide">InnerVerse</span>
            </a>
            
            <div class="flex md:order-2 space-x-3 space-x-reverse md:space-x-0 rtl:space-x-reverse items-center">
                <button id="theme-toggle" type="button" class="text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700 focus:outline-none rounded-lg text-sm p-2.5 mr-2 transition-all">
                    <i class="fas fa-moon hidden dark:block"></i>
                    <i class="fas fa-sun block dark:hidden text-yellow-500"></i>
                </button>

                <div id="auth-buttons" class="hidden md:block">
                    <!-- Injected via JS -->
                </div>

                <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-slate-500 rounded-lg md:hidden hover:bg-slate-100 focus:outline-none" aria-controls="navbar-sticky" aria-expanded="false" id="menu-toggle">
                    <span class="sr-only">פתח תפריט</span>
                    <i class="fas fa-bars text-xl"></i>
                </button>

            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
                <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-slate-100 rounded-lg bg-slate-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent dark:bg-slate-800 md:dark:bg-transparent dark:border-slate-700" id="nav-links">
                    <!-- Links Injected via JS -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="app-root" class="min-h-screen relative">
        <!-- Dynamic Content -->
    </main>

    <!-- Modal Overlay -->
    <div id="modal-overlay" class="fixed inset-0 bg-black/60 z-[60] hidden flex items-center justify-center backdrop-blur-sm p-4 animate-fade-in">
        <div id="modal-content" class="relative w-full max-w-2xl"></div>
    </div>

    <!-- Logic Script -->
    <script>
        /** 1. DATA & CONFIGURATION */
        const issueData = {
            anxiety: {
                key: 'anxiety',
                title: "חרדה",
                subtitle: "למצוא עוגן של שקט בתוך הסערה.",
                iconClass: "fa-water",
                colorClass: "text-teal-600 dark:text-teal-400",
                bgClass: "bg-teal-50 dark:bg-teal-900/30",
                borderHover: "hover:border-teal-200 dark:hover:border-teal-800",
                lead: `הלב דופק, המחשבות רצות... הגוף זוכר את מה שהראש מנסה לשכוח.`,
                fullContent: `התחושה הזו, שהלב דופק קצת יותר מדי מהר, שהמחשבות רצות בלופים והדאגה קיימת כל הזמן - היא סימן. סימן שהמערכת שלך נמצאת ״בצבירת יתר״. למדנו לעצור את הנשימה ברגעי מתח, וכך 'כלאנו' את החרדה בגוף. בריברסינג, אנו נושמים אל תוך המקומות האלו ומשחררים אותם.`
            },
            stuck: {
                key: 'stuck',
                title: "תקיעות וכיוון",
                subtitle: "להפוך קיפאון לתנועה זורמת.",
                iconClass: "fa-compass",
                colorClass: "text-blue-600 dark:text-blue-400",
                bgClass: "bg-blue-50 dark:bg-blue-900/30",
                borderHover: "hover:border-blue-200 dark:hover:border-blue-800",
                lead: `כמו נהר שקפא – הרצון קיים, אבל הגוף לא זז.`,
                fullContent: `תחושת התקיעות היא כמו לנסות לשחות בנהר שקפא. הנשימה המעגלית עוקפת את המיינד הביקורתי ומחברת אותך ישירות לכוח החיים, כדי להמיס את הקרח ולהתחיל לנוע מחדש.`
            },
            burnout: {
                key: 'burnout',
                title: "עייפות ושחיקה",
                subtitle: "להטעין מצברים ולחזור לעוצמה.",
                iconClass: "fa-sun",
                colorClass: "text-amber-600 dark:text-amber-400",
                bgClass: "bg-amber-50 dark:bg-amber-900/30",
                borderHover: "hover:border-amber-200 dark:hover:border-amber-800",
                lead: `כשנותנים יותר ממה שמקבלים, הנשימה הופכת שטחית והאור דועך.`,
                fullContent: `אנחנו חיים תחת עומס ולחץ אינסופי. חוסר החמצן התמידי הזה גורם לשחיקה פנימית. הנשימה היא המקור הישיר והזמין ביותר לאנרגיית חיים (פראנה). בואו נלמד לנשום מחדש.`
            },
            relations: {
                key: 'relations',
                title: "מערכות יחסים",
                subtitle: "לפתוח את הלב לאינטימיות.",
                iconClass: "fa-heart",
                colorClass: "text-rose-500 dark:text-rose-400",
                bgClass: "bg-rose-50 dark:bg-rose-900/30",
                borderHover: "hover:border-rose-200 dark:hover:border-rose-800",
                lead: `השריון שבנינו מגן עלינו, אבל גם מונע מאהבה להיכנס.`,
                fullContent: `אם את/ה מוצא/ת את עצמך חוזר/ת על אותם דפוסים כואבים, ייתכן שהלב עטוף בשריון הגנה ישן. הנשימה המעגלית מאפשרת לנו גישה בטוחה ורכה אל המקומות הפגיעים, כדי להסכים להרגיש שוב.`
            },
            pain: {
                key: 'pain',
                title: "כאב וגוף",
                subtitle: "לשחרר את מה שהגוף מחזיק.",
                iconClass: "fa-leaf",
                colorClass: "text-emerald-600 dark:text-emerald-400",
                bgClass: "bg-emerald-50 dark:bg-emerald-900/30",
                borderHover: "hover:border-emerald-200 dark:hover:border-emerald-800",
                lead: `הגוף צועק את מה שהנפש לא מעזה ללחוש.`,
                fullContent: `כאבים כרוניים ומתח פיזי הם לעתים קרובות הדרך של הגוף לצעוק רגשות מודחקים. נשימה עמוקה ומלאה מביאה זרימה מוגברת של דם וחמצן לאזורים תפוסים ומאפשרת שחרור עמוק.`
            }
        };

        const breathingLibrary = {
            anxiety: [
                { id: 'coherent46', name: 'נשימה קוהרנטית 6-4', pattern: [{ phase: 'inhale', secs: 4, cue: 'שאיפה' }, { phase: 'hold', secs: 2, cue: 'החזקה' }, { phase: 'exhale', secs: 6, cue: 'נשיפה' }, { phase: 'hold', secs: 2, cue: 'החזקה' }], cycles: 10, description: 'תרגול להרגעה והורדת דופק.' },
                { id: '478', name: 'תרגיל 8-7-4', pattern: [{ phase: 'inhale', secs: 4, cue: 'שאיפה' }, { phase: 'hold', secs: 7, cue: 'החזקה' }, { phase: 'exhale', secs: 8, cue: 'נשיפה' }, { phase: 'hold', secs: 2, cue: 'החזקה' }], cycles: 4, description: 'פרוטוקול קצר להרגעה מהירה.' }
            ],
            stuck: [
                { id: 'power30', name: 'נשימת כוח × 30', pattern: [{ phase: 'inhale', secs: 1, cue: 'שאיפה' }, { phase: 'exhale', secs: 1, cue: 'נשיפה' }], cycles: 30, description: 'תרגול מעורר ואנרגטי.' },
                { id: 'reset55', name: 'איזון 5-5', pattern: [{ phase: 'inhale', secs: 5, cue: 'שאיפה' }, { phase: 'hold', secs: 2, cue: 'החזקה' }, { phase: 'exhale', secs: 5, cue: 'נשיפה' }, { phase: 'hold', secs: 2, cue: 'החזקה' }], cycles: 15, description: 'נשימה מאוזנת לריכוז וקרקוע.' }
            ],
            default: [
                { id: 'connected', name: "נשימה מחוברת", pattern: [{ phase: 'inhale', secs: 3, cue: 'שאיפה' }, { phase: 'exhale', secs: 3, cue: 'נשיפה' }], cycles: 40, description: 'נשימה מעגלית לניקוי עמוק.' }
            ]
        };

        const mockUsers = {
            'demo@user.com': { name: "משתמש הדגמה", email: 'demo@user.com', password: '123', appointments: [{ id: 1, date: '2024-09-10T10:00:00', topic: 'חרדה' }] },
            'admin@user.com': { name: "אדמין", email: 'admin@user.com', password: '123', appointments: [] },
        };

        const allAppointmentsAdmin = [
            { id: 1, name: "ישראל ישראלי", email: "israel@example.com", date: '2024-08-15T10:00:00', topic: 'חרדה' },
            { id: 2, name: "דנה כהן", email: "dana@example.com", date: '2024-08-22T14:30:00', topic: 'שחיקה' },
        ];

        /** 2. APP STORE */
        const store = {
            page: 'home',
            user: null,
            theme: 'light',
            exerciseState: { isRunning: false, progress: 0, phase: 'inhale', currentExercise: breathingLibrary.anxiety[0], phaseIndex: 0 },
            animationParams: { exhaleForce: 0.008, inhaleForce: 0.01, velocityDampening: 0.98, particleSize: 0.04, spikeValue: 0.03, spikeDuration: 3, calmDuration: 15 }
        };

        /** 3. THREE.JS BACKGROUND (Breathing Particles) */
        const initThreeJS = () => {
            const container = document.getElementById('canvas-container');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);
            camera.position.z = 5;

            // Particles
            const geometry = new THREE.BufferGeometry();
            const count = 2500; 
            const positions = new Float32Array(count * 3);
            const colors = new Float32Array(count * 3);

            // Warmer Palette (Teal + Sand/Gold/Warm White)
            const colorPalette = [
                new THREE.Color('#ccfbf1'), // Teal 100
                new THREE.Color('#99f6e4'), // Teal 200
                new THREE.Color('#fef3c7'), // Amber 100
                new THREE.Color('#fff1f2')  // Rose 50
            ];

            for(let i=0; i<count; i++) {
                const r = (Math.random() * 7) + 1; 
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);
                
                const x = r * Math.sin(phi) * Math.cos(theta);
                const y = r * Math.sin(phi) * Math.sin(theta);
                const z = r * Math.cos(phi);

                positions[i*3] = x;
                positions[i*3+1] = y;
                positions[i*3+2] = z;

                const color = colorPalette[Math.floor(Math.random() * colorPalette.length)];
                colors[i*3] = color.r;
                colors[i*3+1] = color.g;
                colors[i*3+2] = color.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({ 
                size: 0.05, 
                vertexColors: true, 
                transparent: true, 
                opacity: 0.5,
                sizeAttenuation: true
            });
            
            const points = new THREE.Points(geometry, material);
            scene.add(points);

            let generalBreathingTime = 0;

            const animate = () => {
                requestAnimationFrame(animate);
                let targetScale = 1.0;
                if (store.exerciseState.isRunning) {
                    const progress = store.exerciseState.progress;
                    if (store.exerciseState.phase === 'inhale') targetScale = 1.0 - (progress * 0.4); 
                    else if (store.exerciseState.phase === 'exhale') targetScale = 0.6 + (progress * 0.6);
                    else targetScale = store.exerciseState.phase === 'inhale' ? 0.6 : 1.2;
                } else {
                    generalBreathingTime += 0.005;
                    targetScale = 1.0 + Math.sin(generalBreathingTime) * 0.1; 
                }

                const currentScale = points.scale.x;
                points.scale.set(currentScale + (targetScale - currentScale) * 0.05, currentScale + (targetScale - currentScale) * 0.05, currentScale + (targetScale - currentScale) * 0.05);
                points.rotation.y += 0.0005;
                renderer.render(scene, camera);
            };
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        };

        /** 4. ROUTER & RENDERERS */
        const router = {
            navigate: (pageName) => {
                store.page = pageName;
                if (pageName === 'home') document.body.classList.add('page-home');
                else document.body.classList.remove('page-home');
                renderUI();
                window.scrollTo(0,0);
            }
        };

        const renderUI = () => {
            const root = document.getElementById('app-root');
            renderNav();
            root.innerHTML = '';
            
            switch(store.page) {
                case 'home': renderHomePage(root); break;
                case 'articles': renderArticlesPage(root); break;
                case 'journal': renderJournalPage(root); break;
                case 'booking': renderBookingPage(root); break;
                case 'contact': renderContactPage(root); break;
                case 'login': renderLoginPage(root); break;
                case 'my_appointments': renderMyAppointmentsPage(root); break;
                case 'admin': renderAdminPage(root); break;
                case 'breathing-exercise': renderBreathingPage(root); break;
                default: renderHomePage(root);
            }
        };

        const renderNav = () => {
            const navContainer = document.getElementById('nav-links');
            const authContainer = document.getElementById('auth-buttons');
            
            const links = [
                { id: 'home', label: 'בית' },
                { id: 'articles', label: 'מאמרים' },
                { id: 'journal', label: 'יומן' },
                { id: 'breathing-exercise', label: 'תרגול נשימה' },
                { id: 'booking', label: 'הזמנת מפגש' },
                { id: 'contact', label: 'צור קשר' },
            ];

            if (store.user) {
                links.push({ id: 'my_appointments', label: 'איזור אישי' });
                if (store.user.email === 'admin@user.com') links.push({ id: 'admin', label: 'ניהול' });
            }

            navContainer.innerHTML = links.map(link => `
                <li>
                    <a href="#" onclick="router.navigate('${link.id}')" 
                       class="block py-2 px-3 rounded hover:bg-slate-100 md:hover:bg-transparent md:hover:text-teal-600 dark:text-white dark:hover:bg-slate-700 md:dark:hover:bg-transparent ${store.page === link.id ? 'active-nav' : ''}">
                       ${link.label}
                    </a>
                </li>
            `).join('');

            if (store.user) {
                authContainer.innerHTML = `
                    <span class="text-sm font-semibold ml-2 text-teal-700 dark:text-teal-300">שלום, ${store.user.name.split(' ')[0]}</span>
                    <button onclick="auth.logout()" class="text-sm font-bold text-slate-500 hover:text-red-500">יציאה</button>
                `;
            } else {
                authContainer.innerHTML = `
                    <a href="#" onclick="router.navigate('login')" class="text-white bg-teal-600 hover:bg-teal-700 font-medium rounded-full text-sm px-5 py-2 text-center shadow-md transition-all">כניסה למטופלים</a>
                `;
            }
        };

        // --- PAGES ---

        const renderHomePage = (container) => {
            container.innerHTML = `
                <!-- Hero Section - Reverted to Nature/Yoga Image -->
                <section class="relative h-screen min-h-[650px] flex items-center justify-center overflow-hidden">
                    <div class="absolute inset-0 z-0">
                        <!-- Original Nature/Yoga Image with lower opacity for particle visibility -->
                        <img src="https://images.unsplash.com/photo-1506126613408-eca07ce68773?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80" alt="Nature Yoga Background" class="w-full h-full object-cover opacity-30">
                        <div class="absolute inset-0 bg-gradient-to-b from-white/60 via-white/40 to-white/90 dark:from-slate-900/80 dark:via-slate-900/60 dark:to-slate-900"></div>
                    </div>
                    <div class="relative z-10 text-center px-4 max-w-5xl mx-auto mt-20">
                        <div class="inline-block mb-4 px-4 py-1 rounded-full bg-white/30 backdrop-blur-md border border-white/40 text-slate-800 dark:text-white font-medium text-sm fade-in-up">
                            ✨ מרחב בטוח להתפתחות וריפוי
                        </div>
                        <h1 class="fade-in-up delay-100 text-5xl md:text-7xl font-bold text-slate-900 dark:text-white mb-8 tracking-tight leading-tight drop-shadow-sm">
                            לחזור הביתה <br><span class="text-teal-700 dark:text-teal-400">אל הגוף והנשימה</span>
                        </h1>
                        <p class="fade-in-up delay-200 text-xl md:text-2xl text-slate-800 dark:text-slate-200 mb-12 max-w-2xl mx-auto leading-relaxed font-light">
                            תהליכי עומק, סדנאות ריברסינג ומעגלי התפתחות לחיבור מחדש אל כוח החיים שבתוכנו.
                        </p>
                        <div class="fade-in-up delay-200 flex flex-col sm:flex-row gap-4 justify-center">
                            <button onclick="document.getElementById('focus-areas').scrollIntoView({behavior: 'smooth'})" class="inline-flex items-center justify-center px-8 py-4 text-lg font-medium text-white bg-teal-600 rounded-full hover:bg-teal-700 transition-all shadow-xl hover:-translate-y-1">
                                איך מתחילים?
                            </button>
                            <button onclick="router.navigate('contact')" class="inline-flex items-center justify-center px-8 py-4 text-lg font-medium text-teal-700 bg-white/80 backdrop-blur-sm rounded-full hover:bg-white transition-all shadow-lg hover:-translate-y-1">
                                דברו איתי
                            </button>

                const exercise = store.exerciseState.currentExercise;
                breathing.interval = setInterval(() => {
                    const now = Date.now();
                    const currentPattern = exercise.pattern[store.exerciseState.phaseIndex];
                    const elapsed = (now - phaseStart) / 1000;
                    const remaining = Math.max(0, Math.ceil(currentPattern.secs - elapsed));
                    const totalSecs = currentPattern.secs;
                    
                    // Calculate progress 0 to 1 for animation
                    store.exerciseState.progress = Math.min(elapsed / totalSecs, 1.0);
                    store.exerciseState.phase = currentPattern.phase;

                    document.getElementById('breath-timer').innerText = remaining;
                    document.getElementById('breath-cue').innerText = currentPattern.cue;
                    
                    // Visual Updates
                    const cueEl = document.getElementById('breath-cue');
                    if(currentPattern.phase === 'inhale') cueEl.className = "text-5xl md:text-7xl font-bold mb-4 text-teal-500 transform scale-110 transition-all duration-1000";
                    else if(currentPattern.phase === 'exhale') cueEl.className = "text-5xl md:text-7xl font-bold mb-4 text-blue-500 transform scale-90 transition-all duration-1000";
                    else cueEl.className = "text-5xl md:text-7xl font-bold mb-4 text-slate-400 transition-all duration-500";

                    if (elapsed >= currentPattern.secs) {
                        store.exerciseState.phaseIndex = (store.exerciseState.phaseIndex + 1) % exercise.pattern.length;
                        phaseStart = Date.now();

                }, 50);
