    <style>
        /* --- Global Styles --- */
        :root {
            --bg-color: #0f0f0f;
            --text-color: #e5e5e5;
            --accent: #d4a373;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            cursor: none; /* Custom cursor */
            margin: 0;
            overflow-x: hidden; /* Prevent body scroll */
            overflow-y: hidden; /* Lock vertical scroll for desktop horizontal feel */
        }
        
        /* Mobile override */
        @media (max-width: 768px) {
            body {
                overflow-y: auto;
                cursor: auto;
            }
            .cursor-dot, .cursor-outline { display: none !important; }
        }

        h1, h2, h3, .serif {
            font-family: 'Frank Ruhl Libre', serif;
        }

        /* --- Custom Scrollbar --- */
        ::-webkit-scrollbar { height: 6px; width: 6px; }
        ::-webkit-scrollbar-track { background: #1a1a1a; }
        ::-webkit-scrollbar-thumb { background: #4a4a4a; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #6a6a6a; }

        /* --- Custom Cursor --- */
        .cursor-dot {
            width: 8px; height: 8px; background-color: white;
            position: fixed; top: 0; left: 0;
            transform: translate(-50%, -50%); border-radius: 50%;
            z-index: 9999; pointer-events: none;
        }
        .cursor-outline {
            width: 40px; height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            position: fixed; top: 0; left: 0;
            transform: translate(-50%, -50%); border-radius: 50%;
            transition: width 0.2s, height 0.2s, background-color 0.2s;
            z-index: 9999; pointer-events: none;
        }
        
        /* --- Utilities --- */
        .grain {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 50; opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* --- Animations --- */
        .fade-in { animation: fadeIn 1s ease-out forwards; opacity: 0; }
        @keyframes fadeIn { to { opacity: 1; } }

        .slide-up { animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(40px); }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
        
        /* Marquee */
        .marquee-container { overflow: hidden; white-space: nowrap; }
        .marquee-content { display: inline-block; animation: marquee 30s linear infinite; }
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        
        .stroke-text { -webkit-text-stroke: 1px rgba(255, 255, 255, 0.15); color: transparent; }

        /* --- Horizontal Layout --- */
        .horizontal-scroll-container {
            display: flex;
            flex-direction: row;
            overflow-x: auto;
            height: 100vh;
            width: 100vw;
            scroll-behavior: auto; /* We handle smooth scroll manually or via wheel */
        }
        
        .is-dragging { cursor: grabbing; user-select: none; }
        
        @media (max-width: 768px) {
            .horizontal-scroll-container {
                flex-direction: column;
                height: auto;
                overflow-x: hidden;
                overflow-y: auto;
            }
            .panel { min-height: 100vh; width: 100%; flex-shrink: 0; }
            
            .mobile-gallery-scroll {
                display: flex;
                overflow-x: auto;
                gap: 20px;
                padding: 20px;
                scroll-snap-type: x mandatory;
                height: 60vh;
            }
            .mobile-gallery-item {
                scroll-snap-align: center;
                min-width: 80vw;
                height: 100%;
            }
        }

                story: {

                    en: "A look into wild nature. The raven as a symbol of mystery and wisdom.",
                    hu: "Pillantás a vad természetbe. A holló a rejtély és a bölcsesség szimbóluma."
                }
            },
            { 
                id: 8, src: 'IMG_20181111_133411.jpg', year: '2018', orientation: 'portrait',
                title: { he: 'פורטרט פנימי', en: 'Inner Portrait', hu: 'Belső Portré' },
                story: {
                    he: "לא רק הפנים החיצוניות, אלא ניסיון לצייר את מצב הרוח הפנימי של הדמות.",
                    en: "Not just the external face, but an attempt to paint the inner mood of the figure.",
                    hu: "Nemcsak a külső arc, hanem kísérlet az alak belső hangulatának megfestésére."
                }
            },
            { 
                id: 9, src: 'IMG_20200510_132359.jpg', year: '2020', orientation: 'landscape',
                title: { he: 'שלושה שלבים', en: 'Three Stages', hu: 'Három Szakasz' },
                story: {
                    he: "תיאור של תהליך, של שינוי ושל זמן החולף על פני הבד.",
                    en: "A description of process, change, and time passing across the canvas.",
                    hu: "A folyamat, a változás és az idő múlásának ábrázolása a vásznon."
                }
            },
        ];

        // Duplicate artworks to create the loop feel in the gallery strip
        const artworksData = [...rawArtworksData, ...rawArtworksData, ...rawArtworksData];

        const App = () => {
            const [lang, setLang] = useState('he');
            const [loaded, setLoaded] = useState(false);
            const [selectedImg, setSelectedImg] = useState(null);
            
            // Refs
            const cursorDot = useRef(null);
            const cursorOutline = useRef(null);
            const scrollContainerRef = useRef(null);
            
            // Drag Scroll State
            const [isDown, setIsDown] = useState(false);
            const [startX, setStartX] = useState(0);
            const [scrollLeft, setScrollLeft] = useState(0);

            const isRTL = lang === 'he';
            const t = content[lang];

            // --- Custom Cursor ---
            useEffect(() => {
                const moveCursor = (e) => {
                    if (cursorDot.current && cursorOutline.current) {
                        cursorDot.current.style.left = `${e.clientX}px`;
                        cursorDot.current.style.top = `${e.clientY}px`;
                        cursorOutline.current.animate({ left: `${e.clientX}px`, top: `${e.clientY}px` }, { duration: 400, fill: "forwards" });
                    }
                };
                window.addEventListener('mousemove', moveCursor);
                return () => window.removeEventListener('mousemove', moveCursor);
            }, [loaded]);

            // --- Setup Listeners for Wheel and Infinite Loop ---
            useEffect(() => {
                const container = scrollContainerRef.current;
                if (!container) return;

                // 1. Mouse Wheel Horizontal Scroll
                const handleWheel = (e) => {
                    // If vertical scroll detected on Desktop
                    if (window.innerWidth > 768 && e.deltaY !== 0) {
                        // If user is scrolling vertically (deltaY) but not horizontally (deltaX)
                        // We translate that to horizontal scroll
                        if (Math.abs(e.deltaX) < Math.abs(e.deltaY)) {
                            container.scrollLeft += e.deltaY;
                            // e.preventDefault() is implicitly passive: false in newer browsers, 
                            // but we want to block vertical page scroll so we can scroll horizontally.
                            e.preventDefault();
                        }
                    }
                };

                // 2. Infinite Loop Logic (Whole Page Loop)
                const handleScroll = () => {
                    if (window.innerWidth <= 768) return; // Mobile has vertical scroll, no loop logic needed usually

                    const maxScroll = container.scrollWidth - container.clientWidth;
                    const currentScroll = container.scrollLeft;

                    // If we scrolled ALL the way to the end (where Hero Clone is)
                    // We want to check if we are showing the "Clone Hero" fully.
                    // The Clone Hero is at the very end.
                    // Let's say clone starts at (scrollWidth - 100vw).
                    
                    const tolerance = 10;
                    // Jump back to start
                    if (currentScroll >= maxScroll - tolerance) {
                        container.scrollLeft = 0; // Jump to real Hero
                    } 
                    // Jump to end (if scrolling backwards from start)
                    else if (currentScroll <= 0) {
                        // Jump to the start of the Clone Hero (which is at maxScroll)
                         // Actually, better to jump to just before the clone to simulate backward loop, 
                         // but forward loop is the most critical.
                         // For backward loop: container.scrollLeft = maxScroll - tolerance*2;
                    }
                };

                // Add with passive: false to allow preventDefault
                container.addEventListener('wheel', handleWheel, { passive: false });
                container.addEventListener('scroll', handleScroll);

                return () => {
                    container.removeEventListener('wheel', handleWheel);
                    container.removeEventListener('scroll', handleScroll);
                };
            }, [loaded]);

            // --- Init Load ---
            useEffect(() => {
                setTimeout(() => setLoaded(true), 1500);
            }, []);

            // --- Drag Handlers ---
            const handleMouseDown = (e) => {
                setIsDown(true);
                if(scrollContainerRef.current) {
                    scrollContainerRef.current.classList.add('is-dragging');
                    setStartX(e.pageX - scrollContainerRef.current.offsetLeft);
                    setScrollLeft(scrollContainerRef.current.scrollLeft);
                }
            };
            const handleMouseLeave = () => {
                setIsDown(false);
                if(scrollContainerRef.current) scrollContainerRef.current.classList.remove('is-dragging');
            };
            const handleMouseUp = () => {
                setIsDown(false);
                if(scrollContainerRef.current) scrollContainerRef.current.classList.remove('is-dragging');
            };
            const handleMouseMove = (e) => {
                if (!isDown) return;
                e.preventDefault();
                const x = e.pageX - scrollContainerRef.current.offsetLeft;
                const walk = (x - startX) * 2;
                scrollContainerRef.current.scrollLeft = scrollLeft - walk;
            };

            // --- Scroll To Helpers ---
            const scrollTo = (elementId) => {
                if (window.innerWidth > 768) {
                    // Desktop Horizontal offsets
                    if (elementId === 'gallery') {
                        scrollContainerRef.current.scrollTo({ left: window.innerWidth, behavior: 'smooth' });
                    } else if (elementId === 'about') {
                        // Scroll to the About section (which is roughly at the end minus the clone)
                        // It's tricky to calculate dynamically in this simple setup without refs to sections,
                        // but usually it's 2nd full screen or end.
                        // Let's just scroll to a large number, the loop logic handles the "end".
                        // Actually, About is the section BEFORE the clone.
                        // Hero(100vw) + Gallery(Width) + About(100vw) + Clone(100vw)
                        // So scroll to End - 100vw.
                        const scrollW = scrollContainerRef.current.scrollWidth;
                        scrollContainerRef.current.scrollTo({ left: scrollW - (window.innerWidth * 2), behavior: 'smooth' });
                    }
                } else {
                    document.getElementById(elementId + '-section')?.scrollIntoView({ behavior: 'smooth' });
                }
            };

            if (!loaded) {
                return (
                    <div className="h-screen w-full flex items-center justify-center bg-[#0f0f0f] text-white">
                        <div className="flex flex-col items-center animate-pulse">

                            <div className="w-32 h-0.5 bg-white/20 overflow-hidden">
                                <div className="w-full h-full bg-white animate-[loading_1.5s_infinite]"></div>
                            </div>
                        </div>
                    </div>
                );
            }

            // Hero Component (Reusable)
            const HeroSection = ({ isClone = false }) => (
                <section className={`panel min-w-[100vw] h-screen relative flex items-center justify-center overflow-hidden flex-shrink-0 ${isClone ? 'bg-[#0f0f0f]' : ''}`}>
                    <div className="absolute inset-0 opacity-40 scale-110 select-none pointer-events-none">
                        <img src="20200704_004846.jpg" className="w-full h-full object-cover filter blur-xl scale-125" alt="" onError={(e)=>e.target.style.display='none'} />
                    </div>
                    <div className="relative z-10 text-center px-4 select-none pointer-events-none">
                        <h1 className="text-[12vw] md:text-[14vw] leading-[0.8] font-black opacity-90 mix-blend-overlay tracking-tighter">
                            {t.heroTitle}
                        </h1>
                        <div className="flex flex-col items-center mt-8 gap-4">
                            <p className="text-lg md:text-3xl serif font-light italic text-[#d4a373]/90">
                                {t.heroSubtitle}
                            </p>
                        </div>
                    </div>
                    {!isClone && (
                         <div className="absolute bottom-12 left-0 w-full overflow-hidden opacity-30 pointer-events-none">
                            <div className="marquee-container">
                                <div className="marquee-content text-4xl md:text-6xl font-bold serif text-transparent stroke-text">
                                    {t.scrollText} {t.scrollText}
                                </div>
                            </div>
                        </div>
                    )}
                     <div className="absolute bottom-8 md:left-1/2 md:-translate-x-1/2 animate-pulse hidden md:block text-xs tracking-widest uppercase opacity-50">
                        {isClone ? '' : (isRTL ? 'גרירה / גלילה' : 'Drag / Scroll') + ' →'}
                    </div>
                </section>
            );

            return (
                <div dir={isRTL ? "rtl" : "ltr"} className={`min-h-screen selection:bg-[#d4a373] selection:text-black ${isRTL ? 'font-hebrew' : 'font-sans'}`}>
                    <div className="grain"></div>
                    <div ref={cursorDot} className="cursor-dot hidden md:block"></div>
                    <div ref={cursorOutline} className="cursor-outline hidden md:block"></div>

                    {/* Navbar */}
                    <nav className="fixed top-0 left-0 w-full p-6 md:p-8 flex justify-between items-start z-50 mix-blend-difference text-white pointer-events-none">
                        <div className="flex flex-col pointer-events-auto">
                            <span className="text-xl md:text-2xl font-bold tracking-tighter serif uppercase">{t.name}</span>
                            <span className="text-[10px] md:text-xs opacity-70 tracking-[0.2em] uppercase mt-1">{t.role}</span>
                        </div>
                        <div className="flex flex-col items-end gap-4 pointer-events-auto">
                            <div className="flex gap-2 text-xs font-bold uppercase tracking-wider">
                                <button onClick={() => setLang('he')} className={`px-2 py-1 rounded transition-colors ${lang === 'he' ? 'bg-white text-black' : 'text-white/50 hover:text-white'}`}>HE</button>
                                <button onClick={() => setLang('en')} className={`px-2 py-1 rounded transition-colors ${lang === 'en' ? 'bg-white text-black' : 'text-white/50 hover:text-white'}`}>EN</button>
                                <button onClick={() => setLang('hu')} className={`px-2 py-1 rounded transition-colors ${lang === 'hu' ? 'bg-white text-black' : 'text-white/50 hover:text-white'}`}>HU</button>
                            </div>
                            <div className="flex gap-6 text-sm font-light">
                                <button onClick={() => scrollTo('gallery')} className="hover:text-[#d4a373] transition-colors interactive uppercase tracking-widest text-xs">{t.galleryBtn}</button>
                                <button onClick={() => scrollTo('about')} className="hover:text-[#d4a373] transition-colors interactive uppercase tracking-widest text-xs">{t.aboutBtn}</button>
                            </div>
                        </div>
                    </nav>

                    {/* Main Container */}
                    <div 
                        className="horizontal-scroll-container hide-scrollbar"
                        ref={scrollContainerRef}
                        onMouseDown={handleMouseDown}
                        onMouseLeave={handleMouseLeave}
                        onMouseUp={handleMouseUp}
                        onMouseMove={handleMouseMove}
                    >
                        {/* 1. Hero */}
                        <HeroSection />

                        {/* 2. Gallery (Triplicated for loop feel) */}
                        <section id="gallery-section" className="panel min-w-[100vw] md:w-auto h-auto md:h-screen bg-[#151515] flex flex-col md:flex-row items-center md:px-20 py-20 md:py-0 gap-12 md:gap-20 flex-shrink-0">
                             <div className="md:hidden text-center mb-4 px-6">
                                <h2 className="text-4xl serif text-[#d4a373]">{t.galleryBtn}</h2>
                                <p className="text-xs mt-2 opacity-50 uppercase tracking-widest">Swipe to explore</p>
                            </div>
                            <div className="hidden md:flex items-center justify-center h-full w-40 shrink-0 opacity-20">
                                <span className="rotate-[-90deg] text-6xl font-black tracking-widest uppercase whitespace-nowrap">{t.galleryBtn}</span>
                            </div>

                            <div className="mobile-gallery-scroll md:flex md:flex-row md:gap-16 md:h-[60vh] md:items-center px-4 md:px-0">
                                {artworksData.filter(art => !art.isHero).map((art, index) => (
                                    <div 
                                        key={`${art.id}-${index}`}
                                        className={`
                                            mobile-gallery-item 
                                            relative group cursor-pointer flex-shrink-0 transition-all duration-500
                                            md:w-[40vh] md:h-full w-[85vw] aspect-[3/4]
                                            md:hover:w-[50vh] md:hover:z-10
                                            ${index % 2 !== 0 ? 'md:translate-y-12' : 'md:-translate-y-12'}
                                        `}
                                        onClick={() => setSelectedImg(art)}
                                    >
                                        <div className="absolute inset-0 bg-gray-800/50 animate-pulse -z-10"></div>
                                        <img 
                                            src={art.src} 
                                            alt={art.title[lang]} 
                                            className="w-full h-full object-cover grayscale contrast-125 group-hover:grayscale-0 transition-all duration-700 ease-out shadow-xl"
                                            draggable="false"
                                            loading="lazy"
                                            onError={(e) => { e.target.src = `https://via.placeholder.com/600x800/222/fff?text=Art`; }}
                                        />
                                        <div className="absolute inset-0 bg-black/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-6">
                                            <div className="transform translate-y-4 group-hover:translate-y-0 transition-transform duration-300">
                                                <p className="text-[#d4a373] text-xs font-mono mb-1">{art.year}</p>
                                                <h3 className="text-2xl serif text-white leading-none">{art.title[lang]}</h3>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </section>

                        {/* 3. About */}
                        <section id="about-section" className="panel min-w-[100vw] h-screen bg-[#0f0f0f] flex items-center justify-center relative flex-shrink-0 p-6">
                            <div className="max-w-6xl w-full grid md:grid-cols-2 gap-16 items-center">
                                <div className="order-2 md:order-1 space-y-8">
                                    <h2 className="text-5xl md:text-7xl serif text-[#d4a373]">{t.aboutTitle}</h2>
                                    <div className="space-y-6 text-lg md:text-xl font-light text-gray-300 leading-relaxed">
                                        <p>{t.aboutText1}</p>
                                        <p>{t.aboutText2}</p>
                                    </div>
                                    <div className="pt-8 border-t border-white/10 flex gap-4 text-sm opacity-50 font-mono">
                                        <span>Bezalel Academy</span><span>•</span><span>1947</span>
                                    </div>
                                </div>
                                <div className="order-1 md:order-2 relative">
                                    <img src="20200704_004846.jpg" alt="Studio" className="w-full h-full object-cover grayscale opacity-50" draggable="false" />
                                </div>
                            </div>
                        </section>

                        {/* 4. Clone of Hero (For Infinite Loop Effect) */}
                        <HeroSection isClone={true} />
                    </div>

                    {/* Lightbox */}
                    {selectedImg && (
                        <div className="fixed inset-0 z-[100] bg-black/95 backdrop-blur-xl flex items-center justify-center p-4 md:p-0 animate-[fadeIn_0.3s_ease-out]">
                            <button onClick={() => setSelectedImg(null)} className="absolute top-6 right-6 text-white/50 hover:text-white interactive z-50"><Icons.X /></button>
                            <div className="w-full h-full max-w-7xl grid grid-cols-1 md:grid-cols-3 md:gap-12 items-center p-4 md:p-12 overflow-y-auto md:overflow-hidden">
                                <div className="md:col-span-2 h-[50vh] md:h-full flex items-center justify-center" onClick={e => e.stopPropagation()}>
                                    <img src={selectedImg.src} alt={selectedImg.title[lang]} className="max-h-full max-w-full object-contain shadow-2xl" />
                                </div>
                                <div className="md:col-span-1 flex flex-col justify-center mt-8 md:mt-0 text-center md:text-start" dir={isRTL ? 'rtl' : 'ltr'}>
                                    <h3 className="text-3xl md:text-4xl serif text-white mb-2">{selectedImg.title[lang]}</h3>
                                    <p className="text-[#d4a373] font-mono text-sm mb-8">{selectedImg.year}</p>
                                    <p className="text-gray-300 font-light leading-relaxed text-sm">{selectedImg.story[lang] || selectedImg.story['en']}</p>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
