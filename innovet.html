        const ChevronDown = ({size=24, className}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="6 9 12 15 18 9"></polyline></svg>;

        // --- Constants ---

            },
            en: {
                schedule: 'Schedule & Tasks',
                heroTitle: 'WORK',
                heroTitle2: 'PLAN',
                heroSubtitle: 'Program Schedule & Resources',
                heroDesc: 'A comprehensive view of 19 weeks of entrepreneurship.',
                tabAgenda: 'Program Matrix',
                tabDeliverables: 'Deliverables',
                tabOfficeHours: 'Experts & Workshops',
                tabCalendar: 'Events Calendar',
                sectionJourney: 'The Journey',
                sectionStudent: 'Student Deliverables',
                sectionExperts: 'Expert Sessions',
                sectionEvents: 'Key Events',
                week: 'WEEK',
                category: 'Category',
                phase: 'Phase',
                subject: 'Subject',
                tools: 'AI Tools',
                milestones: 'Milestones',
                task: 'Task / Deliverable',
                details: 'Details',
                download: 'Download / View',
                book: 'Book Slot',
                with: 'With',
                rights: '© 2025 All Rights Reserved',
                builtBy: 'Built by PsychoFlash'
            }
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('agenda');
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
            const [lang, setLang] = useState('he');
            const [loading, setLoading] = useState(false);
            
            const [agendaData, setAgendaData] = useState([]);
            const [deliverablesData, setDeliverablesData] = useState([]);
            const [officeHoursData, setOfficeHoursData] = useState([]);
            const [calendarHighlights, setCalendarHighlights] = useState([]);

            const mainContentRef = useRef(null);
            const toggleMobileMenu = () => setIsMobileMenuOpen(!isMobileMenuOpen);
            const toggleLang = () => setLang(lang === 'he' ? 'en' : 'he');
            const t = UI_TEXT[lang];
            const isRTL = lang === 'he';
            const ArrowIcon = isRTL ? ArrowLeft : ArrowRight;

            const scrollToTop = () => window.scrollTo({ top: 0, behavior: 'smooth' });
            const handleNavClick = (tabId) => {
                setActiveTab(tabId);
                if(mainContentRef.current) mainContentRef.current.scrollIntoView({ behavior: 'smooth' });
                setIsMobileMenuOpen(false);
            };

            useEffect(() => {
                document.documentElement.dir = isRTL ? 'rtl' : 'ltr';
                document.documentElement.lang = lang;
            }, [lang, isRTL]);

            // --- DATA FETCHING ---
            const fetchSheetData = async (sheetName) => {
                if (!GOOGLE_API_KEY || !SPREADSHEET_ID) return null;
                try {
                    const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID.trim()}/values/${encodeURIComponent(sheetName)}?key=${GOOGLE_API_KEY.trim()}`;
                    const response = await fetch(url);
                    if (!response.ok) return [];
                    const data = await response.json();
                    return data.values || [];
                } catch (error) {
                    console.error(`Error fetching ${sheetName}:`, error);
                    return [];
                }
            };

            const loadAllData = async () => {
                setLoading(true);
                try {
                    const [agendaEn, agendaHe, delivEn, delivHe, officeEn, officeHe, calEn, calHe] = await Promise.all([
                        fetchSheetData(SHEET_NAMES.AGENDA_EN),
                        fetchSheetData(SHEET_NAMES.AGENDA_HE),
                        fetchSheetData(SHEET_NAMES.DELIVERABLES_EN),
                        fetchSheetData(SHEET_NAMES.DELIVERABLES_HE),
                        fetchSheetData(SHEET_NAMES.OFFICE_HOURS_EN),
                        fetchSheetData(SHEET_NAMES.OFFICE_HOURS_HE),
                        fetchSheetData(SHEET_NAMES.CALENDAR_EN),
                        fetchSheetData(SHEET_NAMES.CALENDAR_HE)
                    ]);

                    // 1. Parse Agenda (Transposed Logic)
                    // In Agenda sheet, Columns are Weeks (Start from Col 1), Rows are categories.
                    // We need to find which row is "Subject", "Tools", etc.
                    const processAgenda = (data) => {
                        if (!data || data.length < 2) return [];
                        
                        // Helper to find row index by first cell content (approximate)
                        const findRowIndex = (keyword) => data.findIndex(row => row[0] && row[0].toLowerCase().includes(keyword.toLowerCase()));
                        
                        const weekRowIdx = 0; // Usually row 0 has "Week 1, Week 2..."
                        const phaseRowIdx = 1; // Usually row 1 has "Ideation..."
                        const subjectRowIdx = findRowIndex('Subject') !== -1 ? findRowIndex('Subject') : 2; // Fallback to 2
                        // For Hebrew 'Subject' might be 'נושא'
                        const heSubjectRowIdx = findRowIndex('נושא') !== -1 ? findRowIndex('נושא') : 2;

                        const rowSubject = lang === 'he' ? heSubjectRowIdx : subjectRowIdx;
                        
                        // Tools might be labeled "AI Tools" or similar
                        const toolsRowIdx = findRowIndex('Tool') !== -1 ? findRowIndex('Tool') : findRowIndex('AI') !== -1 ? findRowIndex('AI') : 5; 
                        const milestoneRowIdx = findRowIndex('Milestone') !== -1 ? findRowIndex('Milestone') : 7;

                        const weeks = [];
                        // Iterate columns starting from 1 (since 0 is header)
                        const maxCols = data[0].length;
                        for (let i = 1; i < maxCols; i++) {
                            const weekNum = data[weekRowIdx][i];
                            if (!weekNum) continue;

                            weeks.push({
                                week: weekNum,
                                phase: data[phaseRowIdx] ? data[phaseRowIdx][i] : "",
                                subject: data[rowSubject] ? data[rowSubject][i] : "",
                                tools: data[toolsRowIdx] ? (data[toolsRowIdx][i] || "").split('\n') : [],
                                milestone: data[milestoneRowIdx] ? data[milestoneRowIdx][i] : ""
                            });
                        }
                        return weeks;
                    };
                    
                    // Use the correct dataset based on lang for the categories, but we might need to merge structure if one is empty
                    // For simplicity, we re-process based on current lang or fallback
                    const agendaRaw = lang === 'he' && agendaHe.length ? agendaHe : agendaEn;
                    const processedAgenda = processAgenda(agendaRaw);
                    if(processedAgenda.length) setAgendaData(processedAgenda);


                    // 2. Parse Deliverables
                    // Row-based. Col 0: Name, Col 1: Week (Due Date), Col 5: Link
                    const processDeliverables = (data) => {
                        if (!data || data.length < 2) return [];
                        return data.slice(1).map(row => ({
                            task: row[0] || "",
                            week: row[1] || "", // Due Date column
                            desc: row[2] || "",
                            link: row[5] || ""  // Link column
                        })).filter(item => item.task);
                    };
                    const delivRaw = lang === 'he' && delivHe.length ? delivHe : delivEn;
                    setDeliverablesData(processDeliverables(delivRaw));


                    // 3. Parse Office Hours
                    // Row-based. Col 0: Name, Col 1: Topic, Col 6: Due Date (Week)
                    const processOfficeHours = (data) => {
                        if (!data || data.length < 2) return [];
                        return data.slice(1).map(row => ({
                            expert: row[0] || "",
                            topic: row[1] || "",
                            week: row[6] || "", // Column G is Index 6
                            link: row[4] || ""  // Registration is Col E (Index 4)
                        })).filter(item => item.expert || item.topic);
                    };
                    const officeRaw = lang === 'he' && officeHe.length ? officeHe : officeEn;
                    setOfficeHoursData(processOfficeHours(officeRaw));


                    // 4. Parse Calendar
                    // Complex grid parsing. Strategy: Look for rows where Col 0 is a number (Day) and Col 1 has text (Event)
                    const processCalendar = (data) => {
                        if (!data || data.length < 10) return [];
                        const events = [];
                        let currentMonth = "";

                        data.forEach((row, idx) => {
                            // Try to detect month header e.g. "2026-01-01" or "ינואר"
                            if (row[0] && (row[0].includes('202') || row[0].length > 10)) {
                                // simplistic month detection
                                // currentMonth = row[0]; 
                            }
                            
                            // Check if Col 0 is a day number (1-31)
                            const dayNum = parseInt(row[0]);
                            if (!isNaN(dayNum) && dayNum > 0 && dayNum <= 31) {
                                // Check Col 1 for event name
                                if (row[1] && row[1].trim().length > 0) {
                                    // Found an event
                                    // Check next row for time?
                                    let time = "";
                                    let details = "";
                                    if (data[idx+1]) {
                                        // Often time is in the next row col 0 or col 1
                                        const nextRow = data[idx+1];
                                        if (nextRow[0] && (nextRow[0].includes(':') || nextRow[0].includes('-'))) {
                                            time = nextRow[0];
                                            details = nextRow[0]; // Often mapped together
                                        }
                                    }

                                    events.push({
                                        date: dayNum,
                                        event: row[1],
                                        time: time,
                                        details: details
                                    });
                                }
                            }
                        });
                        return events;
                    };
                    const calRaw = lang === 'he' && calHe.length ? calHe : calEn;
                    setCalendarHighlights(processCalendar(calRaw));

                } catch (e) {
                    console.error("Data processing error:", e);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                loadAllData();
            }, [lang]); // Re-fetch/re-process when language changes

            return (
                <div className="min-h-screen bg-innovet-bg font-sans text-innovet-black">

                            <div className="flex items-center gap-6 h-full">

                                        </button>
                                        <div className="absolute top-[95%] right-0 w-64 bg-white shadow-xl border border-innovet-gray hidden group-hover:block animate-fadeIn z-50">
                                             <div className="py-2">
                                                <button onClick={(e) => { e.stopPropagation(); handleNavClick('agenda'); }} className="block w-full text-right px-6 py-3 text-base font-bold hover:bg-innovet-bg hover:text-innovet-blue transition-colors border-b border-gray-100">{t.tabAgenda}</button>
                                                <button onClick={(e) => { e.stopPropagation(); handleNavClick('deliverables'); }} className="block w-full text-right px-6 py-3 text-base font-bold hover:bg-innovet-bg hover:text-innovet-blue transition-colors border-b border-gray-100">{t.tabDeliverables}</button>
                                                <button onClick={(e) => { e.stopPropagation(); handleNavClick('office-hours'); }} className="block w-full text-right px-6 py-3 text-base font-bold hover:bg-innovet-yellow hover:text-black transition-colors border-b border-gray-100">{t.tabOfficeHours}</button>
                                                <button onClick={(e) => { e.stopPropagation(); handleNavClick('calendar'); }} className="block w-full text-right px-6 py-3 text-base font-bold hover:bg-innovet-bg hover:text-innovet-blue transition-colors">{t.tabCalendar}</button>
                                            </div>
                                        </div>
                                    </div>
                                </nav>
                            </div>
                            <div className="flex items-center gap-4">
                                <button onClick={toggleLang} className="flex items-center gap-2 px-4 py-2 bg-innovet-bg hover:bg-gray-200 transition rounded-full font-bold text-sm uppercase">
                                    <Globe size={18}/> {lang === 'he' ? 'EN' : 'HE'}
                                </button>
                                <div className="md:hidden">
                                    <button onClick={toggleMobileMenu} className="text-black hover:text-innovet-blue transition-colors">
                                        {isMobileMenuOpen ? <X size={28} /> : <Menu size={28} />}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Hero */}
                    <div className="bg-innovet-dark text-white py-24 relative overflow-hidden">
                        <div className="absolute inset-0 z-0 pointer-events-none opacity-10">
                            <img src="./INNOVET_LOGO_HOR_NEG-02-2.svg" alt="" className="w-full h-full object-cover" />
                        </div>
                        <div className="absolute -right-20 -top-20 z-0 opacity-10 pointer-events-none animate-spin-slow">
                             <img src="./INNOVET_ICON-05linear-1.webp" alt="" className="w-[600px] h-[600px]" />
                        </div>
                        <div className="max-w-[1600px] mx-auto px-6 relative z-10">
                            <div className="flex flex-col md:flex-row justify-between items-end gap-10">
                                <div>
                                    <span className="text-innovet-yellow font-bold text-xl tracking-widest uppercase mb-4 block">{t.heroSubtitle}</span>
                                    <h1 className="text-7xl md:text-8xl font-black uppercase leading-[0.85] tracking-tight">{t.heroTitle} <br/> {t.heroTitle2}</h1>
                                </div>
                                <div className="md:max-w-xl mb-2">
                                    <p className="text-xl md:text-2xl font-light text-gray-300 leading-relaxed">{t.heroDesc}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Main Content */}
                    <main ref={mainContentRef} className="max-w-[1600px] mx-auto px-6 py-16 relative -mt-12">
                        <div className="bg-white p-2 shadow-lg mb-12 flex flex-wrap md:inline-flex gap-2 relative z-20">
                            <TabButton id="agenda" label={t.tabAgenda} icon={Layout} activeTab={activeTab} onClick={handleNavClick} />
                            <TabButton id="deliverables" label={t.tabDeliverables} icon={CheckSquare} activeTab={activeTab} onClick={handleNavClick} />
                            <TabButton id="office-hours" label={t.tabOfficeHours} icon={Users} activeTab={activeTab} onClick={handleNavClick} />
                            <TabButton id="calendar" label={t.tabCalendar} icon={Calendar} activeTab={activeTab} onClick={handleNavClick} />
                        </div>

                        <div className="animate-fadeIn">
                            {loading ? (
                                <div className="flex justify-center items-center h-64">
                                    <div className="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-innovet-blue"></div>
                                </div>
                            ) : (
                                <>
                                    {activeTab === 'agenda' && (
                                        <>
                                            <div className="mb-8 border-b-2 border-black pb-4"><h2 className="text-4xl font-black uppercase">{t.sectionJourney}</h2></div>
                                            <div className="overflow-x-auto custom-scrollbar pb-4">
                                                <div className="inline-flex gap-4 min-w-full">
                                                    {agendaData.map((item, idx) => (
                                                        <div key={idx} className="w-72 flex-shrink-0 bg-white border border-gray-200 p-6 hover:shadow-lg transition-shadow flex flex-col">
                                                            <div className="text-innovet-blue font-bold text-sm mb-2">{item.phase}</div>
                                                            <div className="text-4xl font-black mb-4 text-gray-200">{item.week}</div>
                                                            <h3 className="text-xl font-bold leading-tight mb-4 min-h-[3rem]">{item.subject}</h3>
                                                            
                                                            {item.tools && item.tools.length > 0 && item.tools[0] !== "" && (
                                                                <div className="mb-4 flex-grow">
                                                                    <div className="text-xs font-bold uppercase tracking-wider text-gray-400 mb-2">{t.tools}</div>
                                                                    <div className="flex flex-wrap gap-2">
                                                                        {item.tools.map((tool, tIdx) => (
                                                                            <span key={tIdx} className="px-2 py-1 bg-gray-100 text-xs font-medium rounded">{tool}</span>
                                                                        ))}
                                                                    </div>
                                                                </div>
                                                            )}
                                                            
                                                            {item.milestone && (
                                                                <div className="mt-auto pt-4 border-t border-gray-100">
                                                                    <div className="flex items-center gap-2 text-innovet-yellow font-bold text-sm">
                                                                        <Star size={16} className="fill-current" />
                                                                        {item.milestone}
                                                                    </div>
                                                                </div>
                                                            )}
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        </>
                                    )}

                                    {activeTab === 'deliverables' && (
                                        <>
                                            <div className="mb-8 border-b-2 border-black pb-4"><h2 className="text-4xl font-black uppercase">{t.sectionStudent}</h2></div>
                                            <div className="grid grid-cols-1 gap-4">
                                                {deliverablesData.map((item, index) => (
                                                    <div key={index} className="bg-white p-6 border-l-4 border-innovet-blue shadow-sm flex flex-col md:flex-row justify-between items-center gap-6 hover:bg-gray-50 transition-colors">
                                                        <div className="flex-1">
                                                            <div className="flex items-center gap-3 mb-1">
                                                                <span className="bg-innovet-black text-white px-2 py-0.5 text-xs font-bold uppercase">{item.week}</span>
                                                            </div>
                                                            <h3 className="text-xl font-bold">{item.task}</h3>
                                                            {item.desc && <p className="text-gray-500 text-sm mt-1">{item.desc}</p>}
                                                        </div>
                                                        <div>
                                                            {item.link ? (
                                                                <a href={item.link} target="_blank" className="flex items-center gap-2 px-6 py-3 bg-white border-2 border-black text-black font-bold uppercase hover:bg-innovet-yellow transition-colors text-sm">
                                                                    {t.download} <Download size={16}/>
                                                                </a>
                                                            ) : (
                                                                <span className="flex items-center gap-2 px-6 py-3 border-2 border-gray-200 text-gray-300 font-bold uppercase text-sm cursor-not-allowed">
                                                                    {t.download} <Download size={16}/>
                                                                </span>
                                                            )}
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </>
                                    )}

                                    {activeTab === 'office-hours' && (
                                        <>
                                            <div className="mb-8 border-b-2 border-black pb-4"><h2 className="text-4xl font-black uppercase">{t.sectionExperts}</h2></div>
                                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                                {officeHoursData.map((item, index) => (
                                                    <div key={index} className="bg-white border border-gray-200 p-6 flex flex-col relative overflow-hidden group">
                                                        <div className="absolute top-0 right-0 w-16 h-16 bg-innovet-yellow/20 rounded-bl-full -mr-8 -mt-8 z-0"></div>
                                                        <div className="relative z-10">
                                                            <div className="text-sm font-bold text-innovet-blue mb-1">{item.week}</div>
                                                            <h3 className="text-2xl font-bold mb-2">{item.topic}</h3>
                                                            <p className="text-gray-500 mb-6 flex items-center gap-2">
                                                                <Users size={16} /> {item.expert}
                                                            </p>
                                                            
                                                            {item.link ? (
                                                                <a href={item.link} target="_blank" className="block w-full py-3 text-center bg-innovet-black text-white font-bold uppercase text-sm hover:bg-innovet-blue transition-colors">
                                                                    {t.book}
                                                                </a>
                                                            ) : (
                                                                <button disabled className="block w-full py-3 text-center bg-gray-100 text-gray-400 font-bold uppercase text-sm cursor-not-allowed">
                                                                    {t.book}
                                                                </button>
                                                            )}
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </>
                                    )}

                                    {activeTab === 'calendar' && (
                                        <>
                                            <div className="mb-8 border-b-2 border-black pb-4"><h2 className="text-4xl font-black uppercase">{t.sectionEvents}</h2></div>
                                            <div className="space-y-2">
                                                {calendarHighlights.map((event, index) => (
                                                    <div key={index} className="bg-white border border-gray-200 p-6 flex flex-row gap-6 items-center hover:border-innovet-yellow transition-colors">
                                                        <div className="flex flex-col items-center justify-center w-20 text-center border-l-2 border-gray-100 pl-4">
                                                            <span className="text-4xl font-black text-innovet-black">{event.date}</span>
                                                        </div>
                                                        <div className="flex-1">
                                                            <h3 className="text-xl font-bold">{event.event}</h3>
                                                            {event.details && <p className="text-gray-500 text-sm mt-1">{event.details}</p>}
                                                        </div>
                                                        <div className="text-right min-w-[100px]">
                                                            {event.time && (
                                                                <div className="flex items-center justify-end gap-2 text-innovet-blue font-bold">
                                                                    <Clock size={16} /> {event.time}
                                                                </div>
                                                            )}
                                                        </div>
                                                    </div>
                                                ))}
                                                {calendarHighlights.length === 0 && (
                                                    <div className="text-center py-12 text-gray-400">
                                                        לא נמצאו אירועים קרובים / No events found
                                                    </div>
                                                )}
                                            </div>
                                        </>
                                    )}
                                </>
                            )}
                        </div>
                    </main>

                    <footer className="bg-innovet-dark text-white py-16 border-t border-gray-800 relative z-10">
                        <div className="max-w-[1600px] mx-auto px-6 flex flex-col md:flex-row justify-between items-center">
                            <div className={`text-center ${isRTL ? 'md:text-right' : 'md:text-left'} mb-8 md:mb-0`}>
                                <h2 className="text-4xl font-black mb-2">INNOVET</h2>
                                <p className="text-gray-500">{t.rights}</p>
                            </div>
                            <div className="flex gap-8 items-center">
                                <span className="text-gray-400 font-bold uppercase tracking-wider">{t.builtBy}</span>
                                <img src="./Starburst-Logo-White-svg-1.webp" alt="Starburst Logo" className="h-8 opacity-70 hover:opacity-100 transition-opacity" />
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const TabButton = ({ id, label, icon: Icon, activeTab, onClick }) => (
            <button
                onClick={() => onClick(id)}
                className={`relative px-6 py-4 text-lg font-bold transition-all duration-200 uppercase tracking-tight border-b-4 flex-1 md:flex-none whitespace-nowrap flex items-center gap-3 ${
                    activeTab === id
                        ? 'bg-white text-black border-innovet-yellow'
                        : 'bg-transparent text-innovet-black border-transparent hover:bg-white/50'
                }`}
            >
                <Icon size={20} className={activeTab === id ? 'text-innovet-blue' : 'opacity-50'} />
                {label}
            </button>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
