    <style>
        /* --- Global Styles --- */
        :root {
            --bg-color: #121212;
            --text-color: #e5e5e5;
            --accent: #d4a373;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            overflow: hidden; /* We handle scroll manually in the container */
            overscroll-behavior: none;
        }
        
        h1, h2, h3, .serif {
            font-family: 'Frank Ruhl Libre', serif;
        }

        /* Hide scrollbar but allow functionality */
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* --- Utilities --- */
        .grain {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 50; opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* --- Horizontal Layout --- */
        .horizontal-scroll-container {
            display: flex;
            flex-direction: row;
            overflow-x: auto;
            height: 100vh;
            width: 100vw;
            scroll-behavior: auto; 
            align-items: center;
            /* Force LTR so math works consistently */
            direction: ltr; 
            overscroll-behavior-x: none;
        }
        
        .is-dragging { cursor: grabbing; user-select: none; }
        .cursor-grab { cursor: grab; }
        
        /* Vertical text for categories */
        .vertical-text {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
        }

        /* Mobile specifics */
        @media (max-width: 768px) {
            .horizontal-scroll-container {
                scroll-snap-type: x mandatory;
            }
            .snap-center {
                scroll-snap-align: center;
            }
        }

        .stroke-text {
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.3);
            color: transparent;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>

        // --- Data ---
        const getCategoriesData = (t) => [
            {

                items: [
                    { id: 1, src: 'IMG_20181111_132940.jpg', year: '2018', title: 'טבע דומם באדום', story: "חקירה של הצבע האדום והשפעתו על החלל." },

        const App = () => {
            // --- Language Initialization from URL ---
            const getInitialLang = () => {
                try {
                    const url = window.location.href;
                    if (url.includes('/he') || url.includes('lang=he')) return 'he';
                    if (url.includes('/en') || url.includes('lang=en')) return 'en';
                    if (url.includes('/hu') || url.includes('lang=hu')) return 'hu';
                } catch (e) {
                    console.log("Cannot read URL for lang init");
                }
                return 'hu'; // Default
            };

            const [lang, setLang] = useState(getInitialLang());
            const [loaded, setLoaded] = useState(false);
            const [selectedImg, setSelectedImg] = useState(null);
            
            const scrollContainerRef = useRef(null);
            const heroRef = useRef(null);
            const aboutRef = useRef(null);
            const contactRef = useRef(null);
            
            // Markers for infinite loop logic
            const startLoopRef = useRef(null);
            const endLoopRef = useRef(null);
            
            // Drag State
            const [isDown, setIsDown] = useState(false);
            const [startX, setStartX] = useState(0);
            const [scrollLeft, setScrollLeft] = useState(0);

            const t = content[lang];
            const isRTL = lang === 'he';
            const data = getCategoriesData(t);

            // --- Scroll Helper ---
            const scrollToSection = (ref) => {
                if (ref.current && scrollContainerRef.current) {
                    const elemLeft = ref.current.offsetLeft;
                    const elemWidth = ref.current.offsetWidth;
                    const containerWidth = window.innerWidth;
                    const centerPos = elemLeft - (containerWidth / 2) + (elemWidth / 2);
                    
                    scrollContainerRef.current.scrollTo({
                        left: centerPos,
                        behavior: 'smooth'
                    });
                }
            };

            // --- Language Change Handler ---
            const handleLangChange = (newLang) => {
                setLang(newLang);
                try {
                    const url = new URL(window.location);
                    url.searchParams.set('lang', newLang);
                    window.history.pushState({}, '', url);
                } catch (e) {
                    // Silently fail in environments blocking history API (like iframes/blobs)
                    console.warn("History API update blocked, language changed in app state only.");
                }
                scrollToSection(heroRef);
            };

            // --- Initial Centering (Start at Home) ---
            useLayoutEffect(() => {
                if (heroRef.current && scrollContainerRef.current) {
                    const heroLeft = heroRef.current.offsetLeft;
                    const heroWidth = heroRef.current.offsetWidth;
                    const containerWidth = window.innerWidth;
                    const centerPos = heroLeft - (containerWidth / 2) + (heroWidth / 2);
                    
                    scrollContainerRef.current.scrollLeft = centerPos;
                    setTimeout(() => setLoaded(true), 150);
                }
            }, []);

            // --- Infinite Loop Logic ---
            useEffect(() => {
                const container = scrollContainerRef.current;
                if (!container) return;

                const handleScroll = () => {
                    if (!heroRef.current || !startLoopRef.current || !endLoopRef.current) return;

                    const currentScroll = container.scrollLeft;
                    const containerWidth = container.clientWidth;
                    const heroPos = heroRef.current.offsetLeft;
                    const heroWidth = heroRef.current.offsetWidth;
                    
                    const endTrigger = endLoopRef.current.offsetLeft;
                    if (currentScroll > endTrigger - 50) { 
                        container.scrollLeft = heroPos - (containerWidth / 2) + (heroWidth / 2);
                    }

                    const startTrigger = startLoopRef.current.offsetLeft + startLoopRef.current.offsetWidth;
                    if (currentScroll < startTrigger - containerWidth + 50) {
                         container.scrollLeft = heroPos - (containerWidth / 2) + (heroWidth / 2);
                    }
                };

                const handleWheel = (e) => {
                    if (window.innerWidth > 768) {
                        if (Math.abs(e.deltaY) > Math.abs(e.deltaX)) {
                            container.scrollLeft += e.deltaY;
                            e.preventDefault();
                        }
                    }
                };
                
                container.addEventListener('scroll', handleScroll, { passive: true });
                container.addEventListener('wheel', handleWheel, { passive: false });

                return () => {
                    container.removeEventListener('scroll', handleScroll);
                    container.removeEventListener('wheel', handleWheel);
                };
            }, [loaded]);

            // --- Drag Handlers ---
            const handleMouseDown = (e) => {
                setIsDown(true);
                if(scrollContainerRef.current) {
                    scrollContainerRef.current.classList.add('is-dragging');
                    setStartX(e.pageX - scrollContainerRef.current.offsetLeft);
                    setScrollLeft(scrollContainerRef.current.scrollLeft);
                }
            };
            const handleMouseLeave = () => {
                setIsDown(false);
                if(scrollContainerRef.current) scrollContainerRef.current.classList.remove('is-dragging');
            };
            const handleMouseUp = () => {
                setIsDown(false);
                if(scrollContainerRef.current) scrollContainerRef.current.classList.remove('is-dragging');
            };
            const handleMouseMove = (e) => {
                if (!isDown) return;
                e.preventDefault();
                const x = e.pageX - scrollContainerRef.current.offsetLeft;
                const walk = (x - startX) * 2; 
                scrollContainerRef.current.scrollLeft = scrollLeft - walk;
            };

            const Hero = ({ isRef = false, isClone = false, refProp = null }) => (

            const AboutSection = ({ isRef = false, refProp = null }) => (

                       <p className="text-xl font-light text-gray-400 max-w-lg leading-relaxed">

                           <div className="group flex flex-col items-center gap-4 p-8 border border-white/5 hover:border-[#d4a373]/30 bg-white/5 hover:bg-white/10 transition-all duration-500 rounded-sm cursor-pointer">

            const CategoryCluster = ({ category }) => (

                        <h2 className="vertical-text text-4xl md:text-6xl serif tracking-widest text-transparent stroke-text font-bold whitespace-nowrap">
                            {category.title}
                        </h2>
                        <div className="w-px h-16 md:h-24 bg-gradient-to-b from-transparent via-[#d4a373] to-transparent mt-6"></div>
                    </div>

                    <div className="flex gap-8 md:gap-12 items-center">
                        {category.items.map((item, idx) => (
                            <div 
                                key={`${category.id}-${item.id}-${idx}`}
                                className={`
                                    relative group cursor-pointer transition-all duration-500 ease-out
                                    flex-shrink-0 snap-center
                                    ${item.isWide ? 'w-[90vw] md:w-[60vh] aspect-video' : 'w-[90vw] md:w-[40vh] aspect-[3/4]'}
                                    hover:scale-[1.02]
                                `}
                                onClick={() => setSelectedImg(item)}
                            >
                                <div className="absolute inset-0 bg-[#1a1a1a] -z-10 animate-pulse"></div>
                                <img 
                                    src={item.src} 
                                    alt={item.title}
                                    className="w-full h-full object-cover grayscale contrast-110 group-hover:grayscale-0 transition-all duration-700 shadow-lg"
                                    loading="lazy"
                                    draggable="false"
                                    onError={(e) => {e.target.src = 'https://via.placeholder.com/600x800/333/999?text=Art'}}
                                />
                                <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-100 md:opacity-0 md:group-hover:opacity-100 transition-opacity duration-300 flex flex-col justify-end p-6 text-right" dir="rtl">
                                    <span className="text-[#d4a373] text-sm font-mono mb-1 shadow-black drop-shadow-md">{item.year}</span>
                                    <h3 className="text-3xl serif text-white shadow-black drop-shadow-md">{item.title}</h3>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );

            const handleBackdropClick = (e) => {
                if (e.target === e.currentTarget) {
                    setSelectedImg(null);
                }
            };

            return (
                <div className={`min-h-screen text-white ${!loaded ? 'opacity-0' : 'opacity-100'} transition-opacity duration-1000`}>
                    <div className="grain"></div>

                    {/* Navbar */}
                    <nav className="fixed top-0 left-0 w-full p-6 md:p-8 flex justify-between items-start z-50 mix-blend-difference text-white pointer-events-none">
                        <div className="flex flex-col pointer-events-auto">
                            <span className="text-xl md:text-2xl font-bold tracking-tighter serif uppercase">{t.name}</span>
                            <span className="text-[10px] md:text-xs opacity-70 tracking-[0.2em] uppercase mt-1">{t.role}</span>
                        </div>
                        <div className="flex flex-col items-end gap-4 pointer-events-auto">
                            {/* Language Switcher */}
                            <div className="flex gap-2 text-xs font-bold uppercase tracking-wider">
                                <button onClick={() => handleLangChange('he')} className={`px-2 py-1 rounded transition-colors ${lang === 'he' ? 'bg-white text-black' : 'text-white/50 hover:text-white'}`}>HE</button>
                                <button onClick={() => handleLangChange('en')} className={`px-2 py-1 rounded transition-colors ${lang === 'en' ? 'bg-white text-black' : 'text-white/50 hover:text-white'}`}>EN</button>
                                <button onClick={() => handleLangChange('hu')} className={`px-2 py-1 rounded transition-colors ${lang === 'hu' ? 'bg-white text-black' : 'text-white/50 hover:text-white'}`}>HU</button>
                            </div>
                            {/* Nav Buttons */}
                            <div className="flex gap-6 text-sm font-light">
                                <button onClick={() => scrollToSection(heroRef)} className="hover:text-[#d4a373] transition-colors interactive uppercase tracking-widest text-xs">{t.navHome}</button>
                                <button onClick={() => scrollToSection(aboutRef)} className="hover:text-[#d4a373] transition-colors interactive uppercase tracking-widest text-xs">{t.navAbout}</button>
                                <button onClick={() => scrollToSection(contactRef)} className="hover:text-[#d4a373] transition-colors interactive uppercase tracking-widest text-xs">{t.navContact}</button>
                            </div>
                        </div>
                    </nav>

                    {/* Scroll Container */}
                    <div 
                        className="horizontal-scroll-container hide-scrollbar cursor-grab active:cursor-grabbing"
                        ref={scrollContainerRef}
                        onMouseDown={handleMouseDown}
                        onMouseLeave={handleMouseLeave}
                        onMouseUp={handleMouseUp}
                        onMouseMove={handleMouseMove}
                        dir="ltr"
                    >
                        {/* === LEFT SIDE (Clone/Mirror for loop) === */}
                        <Hero isClone={true} refProp={startLoopRef} />
                        <ContactSection />
                        <AboutSection />
                        {[...data].reverse().map((cat) => (
                            <CategoryCluster key={`left-${cat.id}`} category={cat} />
                        ))}
                        
                        {/* === CENTER (Main) === */}
                        <Hero isRef={true} />

                        {/* === RIGHT SIDE (Main/Mirror for loop) === */}
                        {data.map((cat) => (
                            <CategoryCluster key={`right-${cat.id}`} category={cat} />
                        ))}
                        <AboutSection isRef={true} />
                        <ContactSection isRef={true} />
                        
                        <Hero isClone={true} refProp={endLoopRef} />

                    </div>

                    {/* Lightbox */}
                    {selectedImg && (
                        <div 
                            className="fixed inset-0 z-[100] bg-black/95 backdrop-blur-xl flex items-center justify-center p-0 animate-[fadeIn_0.3s_ease-out] cursor-auto"
                            onClick={handleBackdropClick} 
                        >
                            <button 
                                className="absolute top-6 right-6 text-white/50 hover:text-white z-50 p-4"
                                onClick={() => setSelectedImg(null)}
                            >
                                <Icons.X />
                            </button>
                            
                            <div className="w-full h-full md:max-w-7xl md:h-[85vh] grid grid-cols-1 md:grid-cols-3 md:gap-12 items-center p-4 md:p-8 pointer-events-none">
                                <div className="md:col-span-2 h-[55vh] md:h-full flex items-center justify-center bg-[#0a0a0a] rounded-sm overflow-hidden shadow-2xl pointer-events-auto" onClick={(e) => e.stopPropagation()}>
                                    <img src={selectedImg.src} alt={selectedImg.title} className="max-h-full max-w-full object-contain" />
                                </div>
                                <div className="md:col-span-1 flex flex-col justify-center mt-8 md:mt-0 text-right pointer-events-auto" dir={isRTL ? 'rtl' : 'ltr'} onClick={(e) => e.stopPropagation()}>
                                    <div className="w-12 h-px bg-[#d4a373] mb-6 ml-auto"></div>
                                    <h3 className="text-4xl md:text-6xl serif text-white mb-2">{selectedImg.title}</h3>
                                    <p className="text-[#d4a373] font-mono text-base md:text-lg mb-6 tracking-widest">{selectedImg.year}</p>
                                    <p className="text-gray-300 font-light leading-relaxed text-lg md:text-xl border-t border-white/10 pt-6">{selectedImg.story}</p>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
