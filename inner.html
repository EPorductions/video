        /* Base Styles */

        /* Smooth Scroll Container */

        }

            overscroll-behavior: contain;
        }

        }
        
        /* Animations */

            opacity: 0;
            transform: translateY(30px);

                lead: `הגוף צועק את מה שהנפש לא מעזה ללחוש.`,
                fullContent: `כאבים כרוניים ומתח פיזי הם לעתים קרובות הדרך של הגוף לצעוק רגשות מודחקים. נשימה עמוקה ומלאה מביאה זרימה מוגברת של דם וחמצן לאזורים תפוסים ומאפשרת שחרור עמוק.`

        const breathingLibrary = {
            anxiety: [
                { id: 'coherent46', name: 'נשימה קוהרנטית 6-4', pattern: [{ phase: 'inhale', secs: 4, cue: 'שאיפה' }, { phase: 'hold', secs: 2, cue: 'החזקה' }, { phase: 'exhale', secs: 6, cue: 'נשיפה' }, { phase: 'hold', secs: 2, cue: 'החזקה' }], cycles: 10, description: 'תרגול להרגעה והורדת דופק.' },
                { id: '478', name: 'תרגיל 8-7-4', pattern: [{ phase: 'inhale', secs: 4, cue: 'שאיפה' }, { phase: 'hold', secs: 7, cue: 'החזקה' }, { phase: 'exhale', secs: 8, cue: 'נשיפה' }, { phase: 'hold', secs: 2, cue: 'החזקה' }], cycles: 4, description: 'פרוטוקול קצר להרגעה מהירה.' }
            ],
            stuck: [
                { id: 'power30', name: 'נשימת כוח × 30', pattern: [{ phase: 'inhale', secs: 1, cue: 'שאיפה' }, { phase: 'exhale', secs: 1, cue: 'נשיפה' }], cycles: 30, description: 'תרגול מעורר ואנרגטי.' },
                { id: 'reset55', name: 'איזון 5-5', pattern: [{ phase: 'inhale', secs: 5, cue: 'שאיפה' }, { phase: 'hold', secs: 2, cue: 'החזקה' }, { phase: 'exhale', secs: 5, cue: 'נשיפה' }, { phase: 'hold', secs: 2, cue: 'החזקה' }], cycles: 15, description: 'נשימה מאוזנת לריכוז וקרקוע.' }

            default: [

            ]
        };

        const mockUsers = {
            'demo@user.com': { name: "משתמש הדגמה", email: 'demo@user.com', password: '123', appointments: [{ id: 1, date: '2024-09-10T10:00:00', topic: 'חרדה' }] },
            'admin@user.com': { name: "אדמין", email: 'admin@user.com', password: '123', appointments: [] },
        };

        const allAppointmentsAdmin = [
            { id: 1, name: "ישראל ישראלי", email: "israel@example.com", date: '2024-08-15T10:00:00', topic: 'חרדה' },
            { id: 2, name: "דנה כהן", email: "dana@example.com", date: '2024-08-22T14:30:00', topic: 'שחיקה' },
            { id: 3, name: "אבי לוי", email: "avi@example.com", date: '2024-09-05T10:00:00', topic: 'מפגש כללי' },
        ];

        /** 2. APP STORE */
        const store = {
            page: 'home',
            user: null,
            theme: 'light',
            exerciseState: { isRunning: false, progress: 0, phase: 'inhale', currentExercise: breathingLibrary.anxiety[0], phaseIndex: 0 },
            animationParams: { exhaleForce: 0.008, inhaleForce: 0.01, velocityDampening: 0.98, particleSize: 0.04, spikeValue: 0.03, spikeDuration: 3, calmDuration: 15 }
        };

        /** 3. ADVANCED THREE.JS BACKGROUND (Interactive Flow) */
        const initThreeJS = () => {
            const container = document.getElementById('canvas-container');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);
            camera.position.z = 5;

            // Mouse Interaction Variables
            const mouse = new THREE.Vector2();
            const targetMouse = new THREE.Vector2();
            
            document.addEventListener('mousemove', (e) => {
                targetMouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                targetMouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            });

            // Particles - Flow Field Style
            const count = 3000;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(count * 3);
            const colors = new Float32Array(count * 3);
            const originalPositions = new Float32Array(count * 3);
            const randoms = new Float32Array(count); 

            const colorPalette = [
                new THREE.Color('#ccfbf1'), 
                new THREE.Color('#5eead4'), 
                new THREE.Color('#fef3c7'), 
            ];

            for(let i=0; i<count; i++) {
                const x = (Math.random() - 0.5) * 15;
                const y = (Math.random() - 0.5) * 15;
                const z = (Math.random() - 0.5) * 5;

                positions[i*3] = x;
                positions[i*3+1] = y;
                positions[i*3+2] = z;

                originalPositions[i*3] = x;
                originalPositions[i*3+1] = y;
                originalPositions[i*3+2] = z;

                randoms[i] = Math.random();

                const color = colorPalette[Math.floor(Math.random() * colorPalette.length)];
                colors[i*3] = color.r;
                colors[i*3+1] = color.g;
                colors[i*3+2] = color.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({ 
                size: 0.04, 
                vertexColors: true, 
                transparent: true, 
                opacity: 0.7,
                sizeAttenuation: true,
                blending: THREE.AdditiveBlending
            });
            
            const points = new THREE.Points(geometry, material);
            scene.add(points);

            let time = 0;

            const animate = () => {
                requestAnimationFrame(animate);
                time += 0.005;
                
                mouse.x += (targetMouse.x - mouse.x) * 0.05;
                mouse.y += (targetMouse.y - mouse.y) * 0.05;

                const positions = geometry.attributes.position.array;

                let breatheMult = 0;
                if(store.exerciseState.isRunning) {
                     const p = store.exerciseState.progress;
                     if(store.exerciseState.phase === 'inhale') breatheMult = -p * 0.5; 
                     else if(store.exerciseState.phase === 'exhale') breatheMult = p * 0.5; 
                } else {
                     breatheMult = Math.sin(time) * 0.1; 
                }

                for(let i=0; i<count; i++) {
                    const i3 = i * 3;
                    const ox = originalPositions[i3];
                    const oy = originalPositions[i3+1];
                    const oz = originalPositions[i3+2];
                    
                    let nx = ox + Math.sin(time + oy * 0.5) * 0.1;
                    let ny = oy + Math.cos(time * 0.8 + ox * 0.5) * 0.1;
                    let nz = oz;

                    const dx = mouse.x * 7 - ox; 
                    const dy = mouse.y * 7 - oy;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    
                    if(dist < 3) {
                        const force = (3 - dist) * 0.2;
                        nx -= (dx / dist) * force;
                        ny -= (dy / dist) * force;
                    }

                    const distCenter = Math.sqrt(ox*ox + oy*oy);
                    const dirX = ox / distCenter;
                    const dirY = oy / distCenter;
                    
                    if (distCenter > 0.1) {
                        nx += dirX * breatheMult * distCenter * 0.5;
                        ny += dirY * breatheMult * distCenter * 0.5;
                    }

                    positions[i3] = nx;
                    positions[i3+1] = ny;
                    positions[i3+2] = nz;
                }

                geometry.attributes.position.needsUpdate = true;
                points.rotation.y = time * 0.05;
                renderer.render(scene, camera);
            };
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        };

        /** 4. SMOOTH SCROLL SETUP */
        const initSmoothScroll = () => {
            const lenis = new Lenis({
                duration: 1.2,
                easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)), 
                direction: 'vertical',
                gestureDirection: 'vertical',
                smooth: true,
                mouseMultiplier: 1,
                smoothTouch: false,
                touchMultiplier: 2,
            });

            function raf(time) {
                lenis.raf(time);
                requestAnimationFrame(raf);
            }

            requestAnimationFrame(raf);
            window.lenis = lenis;
        };

        /** 5. MAGNETICS */
        const attachHoverEffects = () => {
            const interactives = document.querySelectorAll('.magnetic-btn, .magnetic');

            interactives.forEach(el => {
                if(el.tagName === 'BUTTON' || el.classList.contains('magnetic')) {
                    el.addEventListener('mousemove', (e) => {
                        const rect = el.getBoundingClientRect();
                        const x = e.clientX - rect.left - rect.width / 2;
                        const y = e.clientY - rect.top - rect.height / 2;
                        el.style.transform = `translate(${x * 0.2}px, ${y * 0.2}px)`;
                    });
                    el.addEventListener('mouseleave', () => {
                        el.style.transform = 'translate(0px, 0px)';
                    });
                }
            });
        };

        const setupObservers = () => {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if(entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.reveal-text').forEach(el => observer.observe(el));
        };

        /** 6. ROUTER & RENDERERS */
        const router = {
            navigate: (pageName) => {
                store.page = pageName;
                if (pageName === 'home') document.body.classList.add('page-home');
                else document.body.classList.remove('page-home');
                
                const root = document.getElementById('app-root');
                root.style.opacity = 0;
                
                setTimeout(() => {
                    renderUI();
                    window.scrollTo(0,0);
                    if(window.lenis) window.lenis.scrollTo(0, {immediate: true}); 
                    setupObservers();
                    attachHoverEffects();
                    root.style.opacity = 1;
                }, 300);
            }
        };

        const renderUI = () => {
            const root = document.getElementById('app-root');
            renderNav();
            root.innerHTML = '';
            
            switch(store.page) {
                case 'home': renderHomePage(root); break;
                case 'articles': renderArticlesPage(root); break;
                case 'journal': renderJournalPage(root); break;
                case 'booking': renderBookingPage(root); break;
                case 'contact': renderContactPage(root); break;
                case 'login': renderLoginPage(root); break;
                case 'my_appointments': renderMyAppointmentsPage(root); break;
                case 'admin': renderAdminPage(root); break;
                case 'breathing-exercise': renderBreathingPage(root); break;
                default: renderHomePage(root);
            }
        };

        const renderNav = () => {
            const navContainer = document.getElementById('nav-links');
            const authContainer = document.getElementById('auth-buttons');
            
            // Updated links based on PDF request
            const links = [
                { id: 'about', label: 'אודות' },
                { id: 'programs', label: 'תוכניות' },
